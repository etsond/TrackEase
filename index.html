<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>TrackEase</title>
  </head>
  <body onload="fetchIssues()">
    <section class="container">
      <h1>TrackEase</h1>
      <section class="jumbotron">
        <h3>New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueSubjInput">Subject</label>
            <input
              type="text"
              class="form-control"
              id="issueSubjInput"
              placeholder="Issue Subject..."
              required
            />
          </div>
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Description of issue..."
              required
            />
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select class="form-control" id="issueSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High" selected>High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="enter person responsible for issue..."
              required
            />
          </div>
          <button type="submit" class="btn btn-warning">Add</button>
        </form>
      </section>
      <section class="row">
        <div class="col-lg-12">
          <div id="issuesList"></div>
        </div>
      </section>
    </section>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://chancejs.com/chance.min.js"></script>
  </body>
</html>
